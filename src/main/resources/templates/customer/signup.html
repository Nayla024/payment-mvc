<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro de cliente</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <span style="color: red" th:if="${errors != null}" th:text="${errors}"></span>
    <div class="jumbotron text-center">
        <h1>Payment - USMP</h1>        
    </div>
    <form th:action="@{/client/register}" method="post" th:object="${customer}">
        <label for="name">Nombre:</label>
        <input id="name" type="text" th:field="*{name}" placeholder="Nombre cliente">
        <label for="firstLastName">Apellido paterno:</label>
        <input  id="firstLastName" type="text" th:field="*{firstLastName}" placeholder="Apellido paterno">
        <label for="secondLastName">Apellido materno:</label>
        <input id="secondLastName" type="text" th:field="*{secondLastName}" placeholder="Apellido materno">
        <label for="dni">DNI:</label>
        <input id="dni" type="text" th:field="*{dni}" placeholder="Documento de identidad">
        <label for="email">Correo:</label>
        <input id="email" type="email" th:field="*{email}" placeholder="Correo electrónico">
        <label for="password">Contraseña:</label>
        <input id="password" type="password" th:field="*{password}" placeholder="Correo electrónico">
        <button type="submit">Registrar</button>
    </form>
</body>
</html>
